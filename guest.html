<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>寫下你的名字｜Welcome to Songqiang</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="guest">
  <div class="card">
    <h1>Welcome｜松強 ONE 歲</h1>
    <p>剪綵後再送出你的名字，會變成彩色貼紙出現在大螢幕。</p>

    <form id="nameForm">
      <input id="nameInput" type="text" maxlength="12" placeholder="你的名字 / Name" required />
      <button type="submit">送出</button>
    </form>

    <p id="msg" class="msg"></p>
  </div>

  <!-- Firebase（與 index.html 相同的 3 段，放在 app.js 之前） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    window.FIREBASE_CONFIG = {
      apiKey: "你的apiKey",
      authDomain: "你的authDomain",
      databaseURL: "你的databaseURL",
      projectId: "你的projectId",
      storageBucket: "你的storageBucket",
      messagingSenderId: "你的messagingSenderId",
      appId: "你的appId"
    };
  </script>

  <!-- 你的主程式 -->
  <script src="js/app.js"></script>
  <script> App.init({ role: 'guest' }); </script>
</body>
</html>
